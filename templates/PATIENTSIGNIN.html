<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Sign Up | MediConnect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>

<body class="signup-body">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">MediConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login_patient') }}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign-Up Section -->
  <section class="signup-section">
    <div class="signup-card">
      <h2 class="text-center mb-4">Patient Sign-Up</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Form -->
      <form action="{{ url_for('signup_patient') }}" method="POST" class="row g-4">
        <!-- Left Column -->
        <div class="col-md-6">
          <div class="form-group"><label>Full Name</label><input type="text" name="name" class="form-control" required></div>
          <div class="form-group"><label>Age</label><input type="number" name="age" class="form-control" required></div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Select Gender</option><option>Male</option><option>Female</option><option>Other</option>
            </select>
          </div>
          <div class="form-group"><label>CNIC</label><input type="text" name="cnic" class="form-control" placeholder="xxxxx-xxxxxxx-x" required></div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <div class="form-group"><label>Email</label><input type="email" name="email" class="form-control" required></div>
          <div class="form-group"><label>Contact</label><input type="tel" name="contact" class="form-control" required></div>
          <div class="form-group"><label>Password</label><input type="password" name="password" class="form-control" required></div>
          <div class="form-group"><label>Confirm Password</label><input type="password" name="confirm_password" class="form-control" required></div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn-signup mt-3">Create Account</button>
        </div>
      </form>
    </div>
  </section>

  <footer>Â© 2025 MediConnect | All Rights Reserved</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
